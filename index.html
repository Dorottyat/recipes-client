<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/index.js" defer></script>
  </head>
  <body>
    <section id="create-recipe">
      <label for="nameInput">Name</label>
      <input id="nameInput" type="text" />
      <label for="servingInput">Servings</label>
      <input id="servingInput" type="number" />
      <label for="timeInput">Time</label>
      <input id="timeInput" type="number" />

      <div>
        <label for="">Ingredients</label>
        <br />
        <ul id="ingredient-list" class="list">
          <li>
            <input class="ingredient" type="text" />
          </li>
        </ul>
        <button id="addIngredientBtn">+</button>
      </div>

      <div>
        <label for="">Directions</label>
        <br />
        <ol id="direction-list" class="list">
          <li>
            <input class="direction" type="text" />
          </li>
        </ol>
        <button id="addDirectionBtn">+</button>
      </div>

      <label for="noteInput">Notes</label>
      <input id="noteInput" type="text" />

      <button id="createRecipeBtn">Create Recipe</button>
    </section>

    <section id="recipesDiv"></section>
  </body>
</html>
